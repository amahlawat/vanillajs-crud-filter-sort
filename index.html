<html>
	<head>
		<link rel="stylesheet" href="./style.css" />
		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./app-header.css" />
		<script src="./index.js" ></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</head>
	<body>
		<div class="app-header-div">
			<ul class="app-header app-header-light-theme flex-container flex-start" id="appHeader">
				<li class="flex-item">
					<img src="https://i.imgur.com/cJM3c9T.png" alt="Reactjs"/>
				</li>
				<li class="flex-item">
					<h1>CRUD Vanilla JS</h1>
				</li>
				<li class="flex-item">
					<a class="github-button" href="https://github.com/avinashmahlawat" aria-label="Follow @avinashmahlawat on GitHub">Follow @avinashmahlawat</a>
				</li>
				<li class="flex-item">
					<a class="github-button" href="https://github.com/avinashmahlawat/vanillajs-crud-filter-sort" data-icon="octicon-star" aria-label="Star avinashmahlawat/vanillajs-crud-filter-sort on GitHub">Star</a>
				</li>
				<li class="flex-item">
					<a class="github-button" href="https://github.com/avinashmahlawat/vanillajs-crud-filter-sort/fork" data-icon="octicon-repo-forked" aria-label="Fork avinashmahlawat/vanillajs-crud-filter-sort on GitHub">Fork</a>
				</li>                
			</ul>
		</div>
		<div class="main-container flex--container">
			<div class="component">
				<div class="flex--container">
					<input class="filter" 
						placeholder="Filter Title" 
						id='Title'
						onkeypress="handleFilterClick(event)" 
					/>
					<button class="sort-btn" id="titleBtn" onclick="handleSort(event)">Sort Title <i id="titleBtnIcon" class="down"></i></button>				
				</div>
				<ul id="allTitles"></ul>				
			</div>
			<div class="component">
				<h3>CRUD Vanilla js</h3>
				<input type="text" id="userInput" class="add-data" onkeypress="userDataClickHandler(event)" placeholder="add data..."/>
				<ul id="userData" />
			</div>
		</div>
	</body>
</html>
